<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Adopt-Me</title>
</head>
<body>
  
  <div id="root">not render</div>
  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

  <script>
    // simple overview of how React.createElement works
    // but we will use JSX instead of React.createElement
    // Here is what React.createElement does under the hood
    const App = () => {
      return React.createElement(
        'div',
        {}, // this object here can be whatever attributes you want to pass to the element
        [
        React.createElement('h1', {}, 'Adopt Me!'),
        React.createElement('h2', {}, 'Welcome to Adopt Me!')
      ]);
    };

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);

    root.render(React.createElement(App)); // this is the same as ReactDOM.render(<App />, container);
    // This will render the App component inside the container element
    // which is the div with the id of root
  </script>
</body>
</html>
